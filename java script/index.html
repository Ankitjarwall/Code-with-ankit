<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>

    <div id="current">
        <div id="time">
            <!-- <h2>Current time</h2> -->
            <span id="curr_hour">00</span>
            <span id="curr_minute">00</span>
            <!-- <span id="curr_second">00</span> -->
        </div>

        <div id="date">
            <!-- <h2>Current Date</h2> -->
            <span id="Day">00</span>
            <span id="DD">00</span>
            <span>/</span>
            <span id="MM">00</span>
            <span>/</span>
            <span id="YY">00</span>
        </div>


        <div id="webtime">
            <!-- <h2>Time on Website</h2> -->
            <span id="web_hour">00</span>
            <span>:</span>
            <span id="web_minute">00</span>
            <span>:</span>
            <span id="web_second"></span>
        </div>
    </div>
    <span>Joke : </span>
    <span id="joke">hi</span>
    <script src="clock.js">

    </script>
</body>

</html>
